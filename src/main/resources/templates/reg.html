<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Registration</title>
</head>
<body>
<div th:insert="menu :: menu"/>

<form method="post" class="container" th:action="@{/reg}" th:object="${newUser}">
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default1">Firstname</span>
        <input th:field="*{firstname}" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default2">lastname</span>
        <input th:field="*{lastname}" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default2">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default3">age</span>
        <input th:field="*{age}" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default3">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default4">login</span>
        <input th:field="*{login}" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default4">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default5">password</span>
        <input th:field="*{password}" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default5">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default6">Confirm password</span>
        <input th:field="*{matchingPassword}" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default6">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default7">Email</span>
        <input th:field="*{email}" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default7">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default8">Phone</span>
        <input th:field="*{phone}" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default8">
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>


<div th:insert="footer::footer"/>
</body>
</html>

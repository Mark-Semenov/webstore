<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Cart</title>
</head>
<body>
<div th:insert="menu :: menu"/>
<div class="container">

    <div class="wrapper">
        <div>
            <h3 th:if="${!cart.productCart.isEmpty()}">Корзина</h3>
            <h3 th:if="${cart.productCart.isEmpty()}">Корзина пуста</h3>
        </div>

        <div class="cart-body">
            <div class="cart-left-side">
                <div class="card" th:each="product : ${prodInCart}">
                    <div class="card-header">
                        <h6 th:text="${product.getName}"/>
                    </div>
                    <div class="card-body cart">
                        <div class="prod-img">
                            <img th:src="@{'/images/'+ ${product.image}}" class="card-img-top cart-prod-image"
                                 th:alt="${product.getName}">
                        </div>
                        <div>
                            <p class="card-text" th:text="${product.description}"/>
                        </div>
                        <div>
                            <p th:text="${product.price}"/>
                            <p th:text="${product.oldPrice}" style="text-decoration: line-through"/>
                        </div>
                        <div>
                            <select class="form-select" aria-label="Default select example">
                                <option  th:value="${product.price.multiply(1)}">1</option>
                                <option th:action="${product.price.multiply(2)}" th:value="${product.price.multiply(2)}">2</option>
                                <option th:value="${product.price.multiply(3)}">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <a class="card-link" th:href="@{'/product?id=' + ${product.id}}" th:text="'More'"/>
                        <a class="card-link" th:href="@{'/cart/delete?id=' + ${product.id}}" th:text="'Delete'"/>
                    </div>
                </div>
            </div>

            <div th:if="${!cart.productCart.isEmpty()}" class="cart-right-side">
                <div>
                    <h3>Cart</h3>
                    <p th:text="'Count of goods: ' + ${prodInCart.size()}"/>
                    <p th:text="'Discount: ' + ${discount} + ' $'"/>
                </div>
                <div>
                    <h3>Total sum</h3>
                    <p th:text="${totalSum} + ' $'"/>
                </div>
                <div>
                    <a th:href="@{'/cart/order'}" class="btn btn-primary">Checkout</a>
                </div>
            </div>
        </div>
    </div>


</div>

<div th:insert="footer::footer"/>

</body>
</html>

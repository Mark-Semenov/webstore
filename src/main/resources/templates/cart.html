<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Cart</title>
</head>
<body>

<div class="container products">

    <div class="row row-cols-3 products-cards">
        <h3 th:if="${!cart.productCart.isEmpty()}">Корзина</h3>
        <h3 th:if="${cart.productCart.isEmpty()}">Корзина пуста</h3>
        <div class="col" th:each="product : ${prodInCart}">
            <div class="col-s4 product-card">
                <div class="card " style="width: 18rem;">
                    <img th:src="@{'/images/'+ ${product.image}}" class="card-img-top"
                         th:alt="${product.getName}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.getName}"/>
                        <p class="card-text" th:text="${product.description}"/>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Price
                            <p th:text="${product.price}"/>
                        </li>
                        <li class="list-group-item">Old price
                            <p style="text-decoration: line-through" th:text="${product.oldPrice}"/>
                        </li>
                        <li class="list-group-item" th:text="${product.status}"/>
                    </ul>
                    <div class="card-body">
                        <a class="card-link" th:href="@{'/product?id=' + ${product.id}}" th:text="'More'"/>
                        <a class="card-link" th:href="@{'/cart/delete?id=' + ${product.id}}" th:text="'Delete'"/>
                    </div>


                </div>
            </div>
        </div>

    </div>

    <div>
        <a type="submit" th:href="@{'/cart/order'}">Checkout</a>
    </div>
</div>

</body>
</html>

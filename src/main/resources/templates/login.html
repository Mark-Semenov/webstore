<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Authentication</title>
</head>
<body>

<div class="container ">
    <form class="form-floating login-form" action="/login" method="POST">
        <div>
            <output for="username">Login</output>
            <input class="form-control" type="text" name="username" id="username"/>
        </div>
        <div>
            <output for="password">Password</output>
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
        <div>
            <input class="form-control" type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${error}">
            <h3 class="alert-heading" th:text="${error}"/>
        </div>
    </form>
</div>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Online Store</title>
</head>

<body>
<!--Top Menu-->
<div th:insert="menu :: menu"/>

<!--Products-->
<div class="container">

    <div class="products">
        <!--filtration-->
        <div class="filter-options">
            <h5>Price</h5>
            <div class="price-input-range">
                <div class="input-group mb-3">
                    <label>
                        <input type="text" step="any" placeholder="from" th:name="minPrice" class="form-control">
                    </label>
                </div>
                <div class="input-group">
                    <label>
                        <input type="text" step="any" placeholder="to" th:name="maxPrice" class="form-control">
                    </label>
                </div>
            </div>

            <div th:each="brand : ${brands}">
                <h5 th:text="${brand.id}"/>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label th:text="${brand.title}" class="form-check-label" for="flexCheckDefault1"/>
                </div>
            </div>
            <div>
                <h5>Brands</h5>
                <div class="form-check" th:each="brand : ${brands}">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label th:text="${brand.title}" class="form-check-label" for="flexCheckDefault2"/>
                </div>
            </div>
        </div>


        <!--Cards-->
        <div class="cards">
            <div class="row row-cols-1 row-cols-md-3 g-4 prod">
                <div class="col" th:each="product : ${products}">
                    <div class="card">
                        <img th:src="@{'/images/'+ ${product.image}}" th:alt="${product.getName}"
                             class="card-img-top card-img">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.getName}"/>
                            <p class="card-text" th:text="${product.description}"/>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Price
                                <p th:text="${product.price}"/>
                            </li>
                            <li class="list-group-item">Old price
                                <p style="text-decoration: line-through" th:text="${product.oldPrice}"/>
                            </li>
                            <li class="list-group-item" th:text="${product.status}"/>
                        </ul>
                        <div class="card-footer">
                            <a class="card-link" th:href="@{'/product?id=' + ${product.id}}" th:text="'More'"/>
                            <a th:href="@{'/cart/add?id=' + ${product.id} + '&page=' + ${pageable.getPageNumber()} + '&search=' + ${productName}}"
                               class="card-link" th:text="'Add to cart'"/>
                        </div>
                    </div>
                </div>
            </div>

            <!--Pagination-->
            <div>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link"
                           th:if="${pageable.hasPrevious()}"
                           th:href="@{${#request.getServletPath()} + '?page=' + ${pageable.previousOrFirst().getPageNumber()}}">Previous</a>
                    </li>
                    <li class="page-item" th:each="p : ${pages}">
                        <a class="page-link"
                           th:if="${pageable.getPageNumber() != p}"
                           th:href="@{${#request.getServletPath()} + '?page=' + ${p}}"
                           th:text="${p + 1}"/>
                        <a class="page-link" style="background-color: #198754; color: white"
                           th:if="${pageable.getPageNumber() == p}"
                           th:text="${p + 1}"/>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           th:if="${pageable.next().getPageNumber() <= pageable.getPageSize()}"
                           th:href="@{${#request.getServletPath()} + '?page=' + ${pageable.next().getPageNumber()}}">Next</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>


<div th:insert=""/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Online Store</title>
</head>

<body>
<!--Top Menu-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
        <div class="container-fluid top-menu">

            <a id="logo" class="navbar-brand logo" href="/">Web Store</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-success dropdown-toggle " id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Categories
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li th:each="category : ${categories}">
                                <a class="dropdown-item" name="category" type="request"
                                   th:href="@{'/categories/' + ${category.name}}"
                                   th:text="${category.name}"/>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="search">
                    <form class="d-flex">
                        <input class="form-control me-2 " name="search" type="search" placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

                <div class="cart-image">
                    <a th:href="@{'/cart'}">
                        <img th:src="@{/images/cart.png}" class="cart-png">
                    </a>
                    <div th:if="${!cart.productCart.isEmpty()}">
                        <img th:src="@{/images/cart_point.png}" class="cart-point-img">
                        <p th:text="${cart.productCart.size()}" class="cart_prod_count"/>
                    </div>
                </div>

            </div>

        </div>

    </div>
</nav>

<!--Products-->
<div class="container products">

    <div class="filter-options">
        <div>
            <h5>Выборка товаров по параметрам</h5>
        </div>
        <div>
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>
    </div>

    <div>
        <div class="row row-cols-3 products-cards">
            <div class="col" th:each="product : ${products}">
                <div class="col-s4 product-card">
                    <div class="card " style="width: 18rem;">
                        <img th:src="@{'/images/'+ ${product.image}}" class="card-img-top"
                             th:alt="${product.getName}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.getName}"/>
                            <p class="card-text" th:text="${product.description}"/>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Price
                                <p th:text="${product.price}"/>
                            </li>
                            <li class="list-group-item">Old price
                                <p style="text-decoration: line-through" th:text="${product.oldPrice}"/>
                            </li>
                            <li class="list-group-item" th:text="${product.status}"/>
                        </ul>

                        <div class="card-body">
                            <a class="card-link" th:href="@{'/product?id=' + ${product.id}}" th:text="'More'"/>
                            <a th:href="@{'/cart/add?id=' + ${product.id} + '&page=' + ${pageable.getPageNumber()} + '&search=' + ${productName}}"
                               class="card-link" th:text="'Add to cart'"/>
                        </div>


                    </div>
                </div>
            </div>

        </div>

        <!--Pagination-->
        <div class="pagination">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link"
                           th:if="${pageable.hasPrevious()}"
                           th:href="@{${#request.getServletPath()} + '?page=' + ${pageable.previousOrFirst().getPageNumber()}}">Previous</a>
                    </li>
                    <li class="page-item" th:each="p : ${pages}">
                        <a class="page-link"
                           th:if="${pageable.getPageNumber() != p}"
                           th:href="@{${#request.getServletPath()} + '?page=' + ${p}}"
                           th:text="${p+1}"/>
                        <a class="page-link" style="background-color: #198754; color: white"
                           th:if="${pageable.getPageNumber() == p}"
                           th:text="${p+1}"/>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           th:if="${pageable.next().getPageNumber() <= pageable.getPageSize()}"
                           th:href="@{${#request.getServletPath()} + '?page=' + ${pageable.next().getPageNumber()}}">Next</a>
                    </li>

                </ul>
            </nav>
        </div>


    </div>


</div>


<div class="footer">


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>

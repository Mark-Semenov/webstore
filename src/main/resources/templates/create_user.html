<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Create user</title>
</head>
<body>

<div class="container">
    <form th:action="@{/admin/new_user}" th:object="${userDTO}" method="post">
        <div class="input-group mb-3">

            <span class="input-group-text" id="inputGroup-sizing-default1">Login</span>
            <input th:field="*{login}" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div>
            <select th:object="${role}" th:field="*{name}"
                    class="form-select"
                    aria-label="Default select example">
                <option th:each="r : ${roles}"
                        th:value="${r}"
                        th:text="${r}"/>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Add new product</title>
</head>
<body>

<div class="container">
    <form th:action="@{/admin/new_product}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input th:field="*{name}" id="product-name" type="text" class="form-control"
                   aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default1">Description</span>
            <input th:field="*{description}" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default2">Status</span>
            <input th:field="*{status}" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default3">Price</span>
            <input th:field="*{price}" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default3">
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Product image</label>
            <input class="form-control" multiple="multiple" type="file" id="formFile" name="file"/>
        </div>


        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect">Category</label>
            <select class="form-select"
                    id="inputGroupSelect"
                    th:name="categoryName">
                <option th:each="category : ${categories}"
                        th:text="${category}"
                        th:value="${category}"/>
            </select>
        </div>


        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>


</div>

</body>
</html>
